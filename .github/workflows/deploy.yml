name: Deploy Hugo site to Pages

on:
  workflow_call:
    inputs:
      hugo_version:
        required: false
        type: string
        default: "0.148.1"
      node_version:
        required: false
        type: string
        default: "22"
    secrets:
      CONVEX_SITE_URL:
        required: true
      CALLBACK_BEARER:
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

env:
  HUGO_ENV: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ inputs.hugo_version }}
          extended: true

      - name: Install dependencies
        run: bun install

      - name: Get GitHub Pages URL
        id: pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          url=$(gh api "repos/$GITHUB_REPOSITORY/pages" --jq '.html_url')
          echo "base_url=$url" >> $GITHUB_OUTPUT
          echo "GitHub Pages URL: $url"

      - name: Build with Hugo
        run: bun run build -- --baseURL ${{ steps.pages.outputs.base_url }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify on success
        if: success()
        uses: distributhor/workflow-webhook@v3
        with:
          webhook_url: ${{ secrets.CONVEX_SITE_URL }}/callbackPageDeployed
          webhook_auth_type: bearer
          webhook_auth: ${{ secrets.CALLBACK_BEARER }}
          data: '{ "buildStatus": "BUILT", "publishStatus": "PUBLISHED", "pageUrl": "${{ steps.pages.outputs.base_url }}" }'

      - name: Notify on failure
        if: failure()
        uses: distributhor/workflow-webhook@v3
        with:
          webhook_url: ${{ secrets.CONVEX_SITE_URL }}/callbackPageDeployed
          webhook_auth_type: bearer
          webhook_auth: ${{ secrets.CALLBACK_BEARER }}
          data: '{ "buildStatus": "BUILT", "publishStatus": "ERROR", "pageUrl": "${{ steps.pages.outputs.base_url }}" }'

